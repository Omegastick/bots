{{ define "main" }}
<main aria-role="main">
    <div>
        <h1 class="title">{{ .Site.Title }}</h1>

        {{- with .Site.Params.subtitle }}
        <p class="title">{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
    </div>
</main>
{{ end }}
